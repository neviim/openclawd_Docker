<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Openclawd Kanban Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h1 {
            color: #2d3748;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .stat-card h3 {
            font-size: 14px;
            color: #718096;
            margin-bottom: 5px;
        }

        .stat-card .value {
            font-size: 24px;
            font-weight: bold;
            color: #2d3748;
        }

        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            background: #e2e8f0;
            color: #4a5568;
        }

        .connection-status.connected {
            background: #c6f6d5;
            color: #22543d;
        }

        .connection-status .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #cbd5e0;
        }

        .connection-status.connected .dot {
            background: #22c55e;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .kanban-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .kanban-column {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-height: 500px;
        }

        .column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .column-title {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
        }

        .column-count {
            background: #edf2f7;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            color: #4a5568;
        }

        .activity-card {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #cbd5e0;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .activity-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .activity-type {
            display: inline-block;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            padding: 3px 8px;
            border-radius: 4px;
            background: #e2e8f0;
            color: #4a5568;
            margin-bottom: 8px;
        }

        .activity-description {
            font-size: 14px;
            color: #2d3748;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .activity-meta {
            font-size: 12px;
            color: #718096;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .activity-time {
            font-size: 11px;
        }

        .refresh-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.2s;
        }

        .refresh-button:hover {
            background: #5568d3;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #a0aec0;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        /* Cores por status */
        .column-pending .column-header { border-bottom-color: #94a3b8; }
        .column-pending .activity-card { border-left-color: #94a3b8; }

        .column-running .column-header { border-bottom-color: #3b82f6; }
        .column-running .activity-card { border-left-color: #3b82f6; }

        .column-completed .column-header { border-bottom-color: #22c55e; }
        .column-completed .activity-card { border-left-color: #22c55e; }

        .column-failed .column-header { border-bottom-color: #ef4444; }
        .column-failed .activity-card { border-left-color: #ef4444; }

        .loading {
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .kanban-board {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1>ðŸŽ¯ Openclawd Kanban Monitor</h1>
                    <span class="connection-status" id="connectionStatus">
                        <span class="dot"></span>
                        Conectando...
                    </span>
                </div>
                <button class="refresh-button" onclick="refreshData()">ðŸ”„ Atualizar</button>
            </div>

            <div class="stats" id="stats">
                <div class="stat-card">
                    <h3>Total de Atividades</h3>
                    <div class="value" id="totalActivities">0</div>
                </div>
                <div class="stat-card">
                    <h3>Em Progresso</h3>
                    <div class="value" id="runningActivities">0</div>
                </div>
                <div class="stat-card">
                    <h3>ConcluÃ­das</h3>
                    <div class="value" id="completedActivities">0</div>
                </div>
                <div class="stat-card">
                    <h3>Falhadas</h3>
                    <div class="value" id="failedActivities">0</div>
                </div>
            </div>
        </header>

        <div id="loading" class="loading">Carregando dados...</div>
        <div class="kanban-board" id="kanbanBoard" style="display: none;"></div>
    </div>

    <script>
        let ws;
        let reconnectInterval;

        const columnConfig = {
            0: { name: 'Pendente', class: 'pending', statuses: ['pending'] },
            1: { name: 'Em Progresso', class: 'running', statuses: ['running', 'in_progress'] },
            2: { name: 'ConcluÃ­do', class: 'completed', statuses: ['completed', 'success'] },
            3: { name: 'Falhou', class: 'failed', statuses: ['failed', 'error'] }
        };

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}`);

            ws.onopen = () => {
                console.log('WebSocket connected');
                updateConnectionStatus(true);
                clearInterval(reconnectInterval);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('Received:', data);

                if (data.type === 'full_update') {
                    updateDashboard(data);
                } else if (data.type === 'update') {
                    refreshData();
                }
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                updateConnectionStatus(false);
                reconnectInterval = setInterval(connectWebSocket, 5000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            if (connected) {
                status.className = 'connection-status connected';
                status.innerHTML = '<span class="dot"></span>Conectado';
            } else {
                status.className = 'connection-status';
                status.innerHTML = '<span class="dot"></span>Desconectado';
            }
        }

        function updateDashboard(data) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('kanbanBoard').style.display = 'grid';

            // Atualizar estatÃ­sticas
            if (data.stats) {
                document.getElementById('totalActivities').textContent = data.stats.total || 0;
                document.getElementById('runningActivities').textContent =
                    (data.stats.byStatus?.running || 0) + (data.stats.byStatus?.in_progress || 0);
                document.getElementById('completedActivities').textContent =
                    (data.stats.byStatus?.completed || 0) + (data.stats.byStatus?.success || 0);
                document.getElementById('failedActivities').textContent =
                    (data.stats.byStatus?.failed || 0) + (data.stats.byStatus?.error || 0);
            }

            // Organizar atividades por coluna
            const activitiesByColumn = {};
            Object.keys(columnConfig).forEach(pos => {
                activitiesByColumn[pos] = [];
            });

            data.activities.forEach(activity => {
                const pos = activity.column_position || 0;
                if (activitiesByColumn[pos]) {
                    activitiesByColumn[pos].push(activity);
                }
            });

            // Renderizar colunas
            const board = document.getElementById('kanbanBoard');
            board.innerHTML = '';

            Object.keys(columnConfig).forEach(pos => {
                const config = columnConfig[pos];
                const activities = activitiesByColumn[pos] || [];

                const column = document.createElement('div');
                column.className = `kanban-column column-${config.class}`;
                column.innerHTML = `
                    <div class="column-header">
                        <span class="column-title">${config.name}</span>
                        <span class="column-count">${activities.length}</span>
                    </div>
                    <div class="column-content"></div>
                `;

                const content = column.querySelector('.column-content');

                if (activities.length === 0) {
                    content.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">ðŸ“­</div>
                            <div>Nenhuma atividade</div>
                        </div>
                    `;
                } else {
                    activities.forEach(activity => {
                        const card = createActivityCard(activity);
                        content.appendChild(card);
                    });
                }

                board.appendChild(column);
            });
        }

        function createActivityCard(activity) {
            const card = document.createElement('div');
            card.className = 'activity-card';

            const metadata = typeof activity.metadata === 'string'
                ? JSON.parse(activity.metadata)
                : activity.metadata;

            const timeAgo = getTimeAgo(activity.timestamp);

            card.innerHTML = `
                <div class="activity-type">${activity.type}</div>
                <div class="activity-description">${activity.description}</div>
                <div class="activity-meta">
                    <span class="activity-id">#${activity.id.substring(0, 8)}</span>
                    <span class="activity-time">${timeAgo}</span>
                </div>
            `;

            card.onclick = () => showActivityDetails(activity);

            return card;
        }

        function getTimeAgo(timestamp) {
            const now = new Date();
            const time = new Date(timestamp);
            const diffMs = now - time;
            const diffMins = Math.floor(diffMs / 60000);

            if (diffMins < 1) return 'agora';
            if (diffMins < 60) return `${diffMins}m atrÃ¡s`;
            const diffHours = Math.floor(diffMins / 60);
            if (diffHours < 24) return `${diffHours}h atrÃ¡s`;
            const diffDays = Math.floor(diffHours / 24);
            return `${diffDays}d atrÃ¡s`;
        }

        function showActivityDetails(activity) {
            alert(`Atividade: ${activity.description}\n\nID: ${activity.id}\nTipo: ${activity.type}\nStatus: ${activity.status}\nTimestamp: ${activity.timestamp}`);
        }

        async function refreshData() {
            try {
                const response = await fetch('/api/kanban');
                const data = await response.json();

                if (data.success) {
                    const activities = data.kanban.flatMap(col =>
                        col.activities.map(a => ({ ...a, column_position: col.position }))
                    );

                    const statsResponse = await fetch('/api/stats');
                    const statsData = await statsResponse.json();

                    updateDashboard({
                        type: 'full_update',
                        activities,
                        stats: statsData.stats
                    });
                }
            } catch (error) {
                console.error('Error refreshing data:', error);
            }
        }

        // Inicializar
        connectWebSocket();
        refreshData();

        // Atualizar periodicamente
        setInterval(refreshData, 10000);
    </script>
</body>
</html>
