# Upstream para Openclawd API
upstream openclawd_api {
    server openclawd:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Upstream para Kanban Monitor
upstream kanban_monitor {
    server kanban-monitor:8080 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Servidor HTTP
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Logs
    access_log /var/log/nginx/openclawd_access.log json;
    error_log /var/log/nginx/openclawd_error.log warn;

    # Health check endpoint (sem autenticação)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Dashboard Kanban - Rota principal
    location / {
        # Rate limiting
        limit_req zone=general_limit burst=20 nodelay;

        # Autenticação básica (descomente para ativar)
        # auth_basic "Openclawd Access";
        # auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_pass http://kanban_monitor;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API Openclawd
    location /api/ {
        # Rate limiting mais restritivo para API
        limit_req zone=api_limit burst=10 nodelay;

        # Autenticação básica (descomente para ativar)
        # auth_basic "Openclawd API";
        # auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_pass http://openclawd_api;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # CORS para APIs (ajuste conforme necessário)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;

        # Handle preflight
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # Status do Openclawd
    location /status {
        limit_req zone=general_limit burst=5 nodelay;

        proxy_pass http://openclawd_api/status;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Nginx status (interno, opcional)
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.28.0.0/16;  # Docker network
        deny all;
    }
}

