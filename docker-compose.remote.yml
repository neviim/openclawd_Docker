# Docker Compose Override para Acesso Remoto
# Use: docker-compose -f docker-compose.yml -f docker-compose.remote.yml up

version: '3.8'

services:
  # Nginx Reverse Proxy para acesso remoto seguro
  nginx-proxy:
    image: nginx:alpine
    container_name: openclawd-nginx
    restart: unless-stopped
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./config/nginx/.htpasswd:/etc/nginx/.htpasswd:ro
      - ./config/nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - openclawd-network
    depends_on:
      - openclawd
      - kanban-monitor
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Expor Openclawd em todas as interfaces (sem Nginx)
  openclawd:
    ports:
      - "0.0.0.0:3000:3000"
    environment:
      - REMOTE_ACCESS=enabled
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}

  # Expor Kanban em todas as interfaces (sem Nginx)
  kanban-monitor:
    ports:
      - "0.0.0.0:8080:8080"
    environment:
      - REMOTE_ACCESS=enabled
