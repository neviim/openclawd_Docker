[SERVICE]
    Flush        5
    Daemon       Off
    Log_Level    info
    Parsers_File parsers.conf

[INPUT]
    Name              tail
    Path              /logs/*.log
    Parser            json
    Tag               openclawd.*
    Refresh_Interval  5
    Mem_Buf_Limit     5MB
    Skip_Long_Lines   On

[FILTER]
    Name   modify
    Match  *
    Add    hostname ${HOSTNAME}
    Add    source fluent-bit

[OUTPUT]
    Name   stdout
    Match  *
    Format json_lines

[OUTPUT]
    Name   file
    Match  *
    Path   /logs/processed/
    Format plain
